<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AGENDA DE CONTATOS</title>
<link rel="icon" href="imagens/icone_telefone.png">
<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">

		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Informe nome"
					class="generic_input"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Informe fone"
					class="email_input"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="Informe email"
					class="generic_input"></td>
			</tr>
		</table>
		<input type="button" value="ADICIONAR" class="button-one"
			onclick="validar()">

	</form>

	<script src="scripts/validador.js"></script>
</body>
</html>
